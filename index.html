    <script>
      // Fungsi untuk memuat konten HTML dari file lain
      async function loadHTML(url, elementId) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const text = await response.text();
          document.getElementById(elementId).innerHTML = text;
        } catch (error) {
          console.error("Error fetching HTML:", error);
        }
      }

      // Muat konten dari semua page html
      loadHTML("home.html", "home-container");
      loadHTML("service.html", "service-container");
      loadHTML("project.html", "project-container");
      loadHTML("curiculum_vitae.html", "curiculumVitae-container");
      loadHTML("contact.html", "contact-container");
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        filterSelection("all");
      });

      function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("filterDiv");
        if (c == "all") c = "";
        // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
        for (i = 0; i < x.length; i++) {
          w3RemoveClass(x[i], "show");
          if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        }
        // Add active class to the current button
        var btns = document.getElementsByClassName("tombol");
        for (var j = 0; j < btns.length; j++) {
          w3RemoveClass(btns[j], "active");
        }
        // Add active class to the clicked button
        var currentButton =
          document.querySelector(`.tombol[onclick*="${c}"]`) ||
          document.querySelector('.tombol[onclick*="all"]');
        if (currentButton) {
          w3AddClass(currentButton, "active");
        }
      }

      // Show filtered elements
      function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {
            element.className += " " + arr2[i];
          }
        }
      }

      // Hide elements that are not selected
      function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);
          }
        }
        element.className = arr1.join(" ");
      }
